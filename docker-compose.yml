version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: abrazar_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-abrazar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-abrazar123}
      POSTGRES_DB: ${POSTGRES_DB:-abrazar_db}
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - abrazar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-abrazar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: abrazar_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - abrazar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: abrazar_backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-abrazar}:${POSTGRES_PASSWORD:-abrazar123}@db:5432/${POSTGRES_DB:-abrazar_db}?connection_limit=20&pool_timeout=20
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REDIS_URL: redis://redis:6379
      PORT: 3001
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./prisma:/app/prisma
      - ./logs:/app/logs
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - abrazar-network
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  abrazar-network:
    driver: bridge
